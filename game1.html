<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Room - 3D Builder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* UI Controls Panel */
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            color: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            min-width: 200px;
        }
        
        .controls h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        .control-group input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button {
            background: rgba(74, 144, 226, 0.3);
            border: 1px solid rgba(74, 144, 226, 0.5);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .button:hover {
            background: rgba(74, 144, 226, 0.5);
            transform: translateY(-2px);
        }
        
        /* Info Panel */
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 14px;
        }
        
        .info-panel p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="controls">
        <h3>üåå Space Environment</h3>
        
        <div class="control-group">
            <label>Aurora Intensity: <span id="auroraValue">0.5</span></label>
            <input type="range" id="auroraIntensity" min="0" max="1" value="0.5" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Particle Speed: <span id="speedValue">1</span></label>
            <input type="range" id="particleSpeed" min="0.1" max="3" value="1" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Nebula Density: <span id="nebulaValue">0.5</span></label>
            <input type="range" id="nebulaDensity" min="0" max="1" value="0.5" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Aurora Color:</label>
            <input type="color" id="auroraColor" value="#00ff88">
        </div>
        
        <div class="control-group">
            <label>Nebula Color:</label>
            <input type="color" id="nebulaColor" value="#ff00ff">
        </div>
    </div>
    
    <div class="info-panel">
        <p>üñ±Ô∏è Left-click + drag to rotate</p>
        <p>üñ±Ô∏è Right-click + drag to pan</p>
        <p>üñ±Ô∏è Scroll to zoom</p>
        <p>‚ú® Space Particles Active</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        let scene, camera, renderer, controls;
        let aurora, nebula, lightParticles;
        let auroraIntensity = 0.5;
        let particleSpeed = 1;
        let nebulaDensity = 0.5;
        let auroraUniforms, nebulaUniforms;
        
        // Initialize Three.js
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); // Black space background
            
            // Add starfield
            createStarfield();
            
            // Setup camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(15, 10, 15);
            camera.lookAt(0, 0, 0);
            
            // Setup renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Setup controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI; // Allow full rotation in space
            
            // Add lighting
            setupLighting();
            
            // Create space effects
            createAurora();
            createNebula();
            createLightParticles();
            
            // Setup event listeners
            setupEventListeners();
            
            // Start animation
            animate();
        }
        
        function createStarfield() {
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.7,
                transparent: true
            });
            
            const starsVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starsVertices.push(x, y, z);
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const starField = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starField);
        }
        
        function setupLighting() {
            // Ambient light for overall illumination (dimmer for space)
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            // Main sun-like light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -30;
            directionalLight.shadow.camera.right = 30;
            directionalLight.shadow.camera.top = 30;
            directionalLight.shadow.camera.bottom = -30;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Helper to visualize light (optional)
            // const helper = new THREE.DirectionalLightHelper(directionalLight, 5);
            // scene.add(helper);
        }
        
        function createAurora() {
            // Aurora shader material
            const auroraGeometry = new THREE.PlaneGeometry(200, 100, 100, 50);
            
            auroraUniforms = {
                time: { value: 0 },
                intensity: { value: auroraIntensity },
                color: { value: new THREE.Color(0x00ff88) }
            };
            
            const auroraMaterial = new THREE.ShaderMaterial({
                uniforms: auroraUniforms,
                vertexShader: `
                    uniform float time;
                    uniform float intensity;
                    varying vec2 vUv;
                    varying float vWave;
                    
                    void main() {
                        vUv = uv;
                        vec3 pos = position;
                        float wave = sin(position.x * 0.1 + time) * cos(position.y * 0.1 + time * 0.5) * 5.0 * intensity;
                        pos.z += wave;
                        vWave = wave;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 color;
                    uniform float intensity;
                    uniform float time;
                    varying vec2 vUv;
                    varying float vWave;
                    
                    void main() {
                        float alpha = smoothstep(0.0, 1.0, vUv.y) * intensity;
                        alpha *= (sin(vUv.x * 10.0 + time) * 0.5 + 0.5) * 0.3 + 0.7;
                        vec3 finalColor = color + vec3(vWave * 0.1);
                        gl_FragColor = vec4(finalColor, alpha * 0.6);
                    }
                `,
                transparent: true,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            aurora = new THREE.Mesh(auroraGeometry, auroraMaterial);
            aurora.position.y = 50;
            aurora.rotation.x = -Math.PI / 4;
            scene.add(aurora);
        }
        
        function createNebula() {
            // Nebula cloud particles
            const nebulaGeometry = new THREE.BufferGeometry();
            const nebulaCount = 2000;
            const positions = new Float32Array(nebulaCount * 3);
            const colors = new Float32Array(nebulaCount * 3);
            const sizes = new Float32Array(nebulaCount);
            
            for (let i = 0; i < nebulaCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 300;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 300;
                
                const color = new THREE.Color(0xff00ff);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
                
                sizes[i] = Math.random() * 5 + 2;
            }
            
            nebulaGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            nebulaGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            nebulaGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            nebulaUniforms = {
                time: { value: 0 },
                density: { value: nebulaDensity }
            };
            
            const nebulaMaterial = new THREE.ShaderMaterial({
                uniforms: nebulaUniforms,
                vertexShader: `
                    attribute float size;
                    varying vec3 vColor;
                    uniform float time;
                    
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    uniform float density;
                    
                    void main() {
                        float r = distance(gl_PointCoord, vec2(0.5, 0.5));
                        if (r > 0.5) discard;
                        float alpha = (1.0 - r * 2.0) * density * 0.3;
                        gl_FragColor = vec4(vColor, alpha);
                    }
                `,
                transparent: true,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            nebula = new THREE.Points(nebulaGeometry, nebulaMaterial);
            scene.add(nebula);
        }
        
        function createLightParticles() {
            // Floating light particles
            const particleCount = 500;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                
                velocities[i * 3] = (Math.random() - 0.5) * 0.2;
                velocities[i * 3 + 1] = (Math.random() - 0.5) * 0.2;
                velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.2;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                map: createParticleTexture()
            });
            
            lightParticles = new THREE.Points(geometry, material);
            lightParticles.userData.velocities = velocities;
            scene.add(lightParticles);
        }
        
        function createParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.4, 'rgba(128,200,255,0.6)');
            gradient.addColorStop(1, 'rgba(0,100,255,0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }
        
        function updateParticles() {
            if (lightParticles) {
                const positions = lightParticles.geometry.attributes.position.array;
                const velocities = lightParticles.userData.velocities;
                
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] += velocities[i] * particleSpeed;
                    positions[i + 1] += velocities[i + 1] * particleSpeed;
                    positions[i + 2] += velocities[i + 2] * particleSpeed;
                    
                    // Wrap around
                    if (Math.abs(positions[i]) > 50) velocities[i] *= -1;
                    if (Math.abs(positions[i + 1]) > 50) velocities[i + 1] *= -1;
                    if (Math.abs(positions[i + 2]) > 50) velocities[i + 2] *= -1;
                }
                
                lightParticles.geometry.attributes.position.needsUpdate = true;
            }
        }
        
        function setupEventListeners() {
            // Aurora controls
            document.getElementById('auroraIntensity').addEventListener('input', (e) => {
                auroraIntensity = parseFloat(e.target.value);
                document.getElementById('auroraValue').textContent = auroraIntensity;
                if (auroraUniforms) {
                    auroraUniforms.intensity.value = auroraIntensity;
                }
            });
            
            document.getElementById('particleSpeed').addEventListener('input', (e) => {
                particleSpeed = parseFloat(e.target.value);
                document.getElementById('speedValue').textContent = particleSpeed;
            });
            
            document.getElementById('nebulaDensity').addEventListener('input', (e) => {
                nebulaDensity = parseFloat(e.target.value);
                document.getElementById('nebulaValue').textContent = nebulaDensity;
                if (nebulaUniforms) {
                    nebulaUniforms.density.value = nebulaDensity;
                }
            });
            
            // Color controls
            document.getElementById('auroraColor').addEventListener('change', (e) => {
                if (auroraUniforms) {
                    auroraUniforms.color.value = new THREE.Color(e.target.value);
                }
            });
            
            document.getElementById('nebulaColor').addEventListener('change', (e) => {
                if (nebula) {
                    const color = new THREE.Color(e.target.value);
                    const colors = nebula.geometry.attributes.color.array;
                    for (let i = 0; i < colors.length; i += 3) {
                        colors[i] = color.r;
                        colors[i + 1] = color.g;
                        colors[i + 2] = color.b;
                    }
                    nebula.geometry.attributes.color.needsUpdate = true;
                }
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Update controls
            controls.update();
            
            // Animate aurora
            if (auroraUniforms) {
                auroraUniforms.time.value = time;
            }
            
            // Animate nebula
            if (nebula) {
                nebula.rotation.y += 0.0005 * particleSpeed;
                if (nebulaUniforms) {
                    nebulaUniforms.time.value = time;
                }
            }
            
            // Update light particles
            updateParticles();
            
            // Rotate light particles system
            if (lightParticles) {
                lightParticles.rotation.y += 0.001 * particleSpeed;
                lightParticles.rotation.x += 0.0005 * particleSpeed;
            }
            
            renderer.render(scene, camera);
        }
        
        // Start the application
        init();
    </script>
</body>
</html>
