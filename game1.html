<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Room - 3D Builder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* UI Controls Panel */
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            color: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            min-width: 200px;
        }
        
        .controls h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        .control-group input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button {
            background: rgba(74, 144, 226, 0.3);
            border: 1px solid rgba(74, 144, 226, 0.5);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .button:hover {
            background: rgba(74, 144, 226, 0.5);
            transform: translateY(-2px);
        }
        
        /* Info Panel */
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 14px;
        }
        
        .info-panel p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="controls">
        <h3>üè† Room Builder</h3>
        
        <div class="control-group">
            <label>Room Width: <span id="widthValue">20</span></label>
            <input type="range" id="roomWidth" min="10" max="50" value="20" step="1">
        </div>
        
        <div class="control-group">
            <label>Room Depth: <span id="depthValue">20</span></label>
            <input type="range" id="roomDepth" min="10" max="50" value="20" step="1">
        </div>
        
        <div class="control-group">
            <label>Room Height: <span id="heightValue">10</span></label>
            <input type="range" id="roomHeight" min="5" max="20" value="10" step="1">
        </div>
        
        <div class="control-group">
            <label>Floor Color:</label>
            <input type="color" id="floorColor" value="#1a1a2e">
        </div>
        
        <div class="control-group">
            <label>Wall Color:</label>
            <input type="color" id="wallColor" value="#16213e">
        </div>
        
        <div class="control-group">
            <button class="button" id="addCube">Add Cube</button>
            <button class="button" id="addSphere">Add Sphere</button>
            <button class="button" id="addLight">Add Light</button>
        </div>
        
        <div class="control-group">
            <button class="button" id="resetRoom">Reset Room</button>
        </div>
    </div>
    
    <div class="info-panel">
        <p>üñ±Ô∏è Left-click + drag to rotate</p>
        <p>üñ±Ô∏è Right-click + drag to pan</p>
        <p>üñ±Ô∏è Scroll to zoom</p>
        <p>üì¶ Objects: <span id="objectCount">0</span></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        let scene, camera, renderer, controls;
        let floor, walls = [];
        let objects = [];
        let roomWidth = 20, roomDepth = 20, roomHeight = 10;
        
        // Initialize Three.js
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); // Black space background
            
            // Add starfield
            createStarfield();
            
            // Setup camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(15, 10, 15);
            camera.lookAt(0, 0, 0);
            
            // Setup renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Setup controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI; // Allow full rotation in space
            
            // Add lighting
            setupLighting();
            
            // Create initial room
            createRoom();
            
            // Setup event listeners
            setupEventListeners();
            
            // Start animation
            animate();
        }
        
        function createStarfield() {
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.7,
                transparent: true
            });
            
            const starsVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starsVertices.push(x, y, z);
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const starField = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starField);
        }
        
        function setupLighting() {
            // Ambient light for overall illumination (dimmer for space)
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            // Main sun-like light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -30;
            directionalLight.shadow.camera.right = 30;
            directionalLight.shadow.camera.top = 30;
            directionalLight.shadow.camera.bottom = -30;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Helper to visualize light (optional)
            // const helper = new THREE.DirectionalLightHelper(directionalLight, 5);
            // scene.add(helper);
        }
        
        function createRoom() {
            // Clear existing room
            if (floor) {
                scene.remove(floor);
            }
            walls.forEach(wall => scene.remove(wall));
            walls = [];
            
            // Create floor
            const floorGeometry = new THREE.PlaneGeometry(roomWidth, roomDepth);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: document.getElementById('floorColor').value,
                roughness: 0.8,
                metalness: 0.4,
                emissive: 0x111111
            });
            floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // Create walls
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                color: document.getElementById('wallColor').value,
                roughness: 0.7,
                metalness: 0.3,
                emissive: 0x0a0a0a,
                side: THREE.DoubleSide
            });
            
            // Back wall
            const backWallGeometry = new THREE.PlaneGeometry(roomWidth, roomHeight);
            const backWall = new THREE.Mesh(backWallGeometry, wallMaterial);
            backWall.position.z = -roomDepth / 2;
            backWall.position.y = roomHeight / 2;
            backWall.receiveShadow = true;
            backWall.castShadow = true;
            scene.add(backWall);
            walls.push(backWall);
            
            // Front wall (transparent for viewing)
            const frontWallGeometry = new THREE.PlaneGeometry(roomWidth, roomHeight);
            const frontWallMaterial = new THREE.MeshStandardMaterial({ 
                color: wallMaterial.color,
                transparent: true,
                opacity: 0.1,
                side: THREE.DoubleSide
            });
            const frontWall = new THREE.Mesh(frontWallGeometry, frontWallMaterial);
            frontWall.position.z = roomDepth / 2;
            frontWall.position.y = roomHeight / 2;
            scene.add(frontWall);
            walls.push(frontWall);
            
            // Left wall
            const leftWallGeometry = new THREE.PlaneGeometry(roomDepth, roomHeight);
            const leftWall = new THREE.Mesh(leftWallGeometry, wallMaterial);
            leftWall.rotation.y = Math.PI / 2;
            leftWall.position.x = -roomWidth / 2;
            leftWall.position.y = roomHeight / 2;
            leftWall.receiveShadow = true;
            leftWall.castShadow = true;
            scene.add(leftWall);
            walls.push(leftWall);
            
            // Right wall
            const rightWallGeometry = new THREE.PlaneGeometry(roomDepth, roomHeight);
            const rightWall = new THREE.Mesh(rightWallGeometry, wallMaterial);
            rightWall.rotation.y = -Math.PI / 2;
            rightWall.position.x = roomWidth / 2;
            rightWall.position.y = roomHeight / 2;
            rightWall.receiveShadow = true;
            rightWall.castShadow = true;
            scene.add(rightWall);
            walls.push(rightWall);
            
            // Ceiling (optional - semi-transparent)
            const ceilingGeometry = new THREE.PlaneGeometry(roomWidth, roomDepth);
            const ceilingMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.y = roomHeight;
            scene.add(ceiling);
            walls.push(ceiling);
        }
        
        function addCube() {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshStandardMaterial({ 
                color: Math.random() * 0xffffff,
                roughness: 0.5,
                metalness: 0.3
            });
            const cube = new THREE.Mesh(geometry, material);
            
            // Random position within room bounds
            cube.position.x = (Math.random() - 0.5) * (roomWidth - 4);
            cube.position.y = 1 + Math.random() * 3;
            cube.position.z = (Math.random() - 0.5) * (roomDepth - 4);
            
            cube.castShadow = true;
            cube.receiveShadow = true;
            
            scene.add(cube);
            objects.push(cube);
            updateObjectCount();
        }
        
        function addSphere() {
            const geometry = new THREE.SphereGeometry(1, 32, 16);
            const material = new THREE.MeshStandardMaterial({ 
                color: Math.random() * 0xffffff,
                roughness: 0.3,
                metalness: 0.6
            });
            const sphere = new THREE.Mesh(geometry, material);
            
            // Random position within room bounds
            sphere.position.x = (Math.random() - 0.5) * (roomWidth - 4);
            sphere.position.y = 1 + Math.random() * 3;
            sphere.position.z = (Math.random() - 0.5) * (roomDepth - 4);
            
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            
            scene.add(sphere);
            objects.push(sphere);
            updateObjectCount();
        }
        
        function addLight() {
            const light = new THREE.PointLight(0xffff00, 1, 10);
            light.position.x = (Math.random() - 0.5) * (roomWidth - 4);
            light.position.y = roomHeight - 2;
            light.position.z = (Math.random() - 0.5) * (roomDepth - 4);
            
            // Add visible sphere to show light position
            const sphereGeometry = new THREE.SphereGeometry(0.3, 16, 8);
            const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const lightSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            lightSphere.position.copy(light.position);
            
            scene.add(light);
            scene.add(lightSphere);
            objects.push(lightSphere);
            updateObjectCount();
        }
        
        function resetRoom() {
            // Remove all added objects
            objects.forEach(obj => scene.remove(obj));
            objects = [];
            
            // Reset room dimensions
            roomWidth = 20;
            roomDepth = 20;
            roomHeight = 10;
            
            // Update UI
            document.getElementById('roomWidth').value = roomWidth;
            document.getElementById('roomDepth').value = roomDepth;
            document.getElementById('roomHeight').value = roomHeight;
            document.getElementById('widthValue').textContent = roomWidth;
            document.getElementById('depthValue').textContent = roomDepth;
            document.getElementById('heightValue').textContent = roomHeight;
            
            // Recreate room
            createRoom();
            updateObjectCount();
        }
        
        function updateObjectCount() {
            document.getElementById('objectCount').textContent = objects.length;
        }
        
        function setupEventListeners() {
            // Room dimension controls
            document.getElementById('roomWidth').addEventListener('input', (e) => {
                roomWidth = parseFloat(e.target.value);
                document.getElementById('widthValue').textContent = roomWidth;
                createRoom();
            });
            
            document.getElementById('roomDepth').addEventListener('input', (e) => {
                roomDepth = parseFloat(e.target.value);
                document.getElementById('depthValue').textContent = roomDepth;
                createRoom();
            });
            
            document.getElementById('roomHeight').addEventListener('input', (e) => {
                roomHeight = parseFloat(e.target.value);
                document.getElementById('heightValue').textContent = roomHeight;
                createRoom();
            });
            
            // Color controls
            document.getElementById('floorColor').addEventListener('change', (e) => {
                if (floor) {
                    floor.material.color.set(e.target.value);
                }
            });
            
            document.getElementById('wallColor').addEventListener('change', (e) => {
                walls.forEach(wall => {
                    if (wall.material.opacity === 1 || wall.material.opacity === undefined) {
                        wall.material.color.set(e.target.value);
                    }
                });
            });
            
            // Object controls
            document.getElementById('addCube').addEventListener('click', addCube);
            document.getElementById('addSphere').addEventListener('click', addSphere);
            document.getElementById('addLight').addEventListener('click', addLight);
            document.getElementById('resetRoom').addEventListener('click', resetRoom);
            
            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            controls.update();
            
            // Rotate objects for visual interest
            objects.forEach((obj, index) => {
                if (obj.geometry && obj.geometry.type === 'BoxGeometry') {
                    obj.rotation.x += 0.01;
                    obj.rotation.y += 0.01;
                } else if (obj.geometry && obj.geometry.type === 'SphereGeometry' && !obj.material.emissive) {
                    obj.position.y += Math.sin(Date.now() * 0.001 + index) * 0.01;
                }
            });
            
            renderer.render(scene, camera);
        }
        
        // Start the application
        init();
    </script>
</body>
</html>
